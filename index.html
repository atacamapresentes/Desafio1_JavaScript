<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Desafio 1 Javascript</title>
</head>
<body class="geral">
    <div class="titulo">
        <p>Desafio 1 Javascript</p>
    </div>

    <div class="secundario">
        <p>Transformando Celsius para Farenheit:</p>
        <input type="number" step=".01" value="0.00" id="valorCelsius" class="formulario" 
        placeholder="Digite em Celsius" onblur="FuncaoCliqueFora()">
        <button class="botao" onclick="ConversaoCelsiusParaFarenheit()">Calcular</button>
         <p id="resultadoFarenheit">Valor irá aparecer aqui</p> 
    </div>

    <div class="secundario">
         <p>Transformando Farenhet para Celsius:</p>
        <input  type="number" step=".01" value="0.00" id="valorFarenheit" class="formulario" placeholder="Digite em Farenheit">
        <button class="botao">Calcular</button>
        <p id="resultadoCelsius">Valor irá aparecer aqui</p>   
    </div>

    <script src="js/arquivo.js"> </script>
</body>
</html>
